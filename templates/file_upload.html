{% extends 'header.html' %}
{% load static %}
{% block content %}
    <!-- Content -->
    <div class="container-xxl flex-grow-1 container-p-y">
        <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">{{ user.username }} /</span>
            Fayllar</h4>

        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Basic with Icons</h5>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data"> {% csrf_token %}
                    <div class="row g-2">
                        <div class="col mb-3">
                            <label class="form-label" for="exampleFormControlReadOnlyInput basic-icon-default-email">Kategoriya:</label>
                            <div class="input-group input-group-merge">
                                <span class="input-group-text">
                                    <i class="bx bx-category"></i>
                                </span>
                                <select class="form-control" name="category" required>
                                    <option value="" disabled selected>Fayl kategoriyasini tanlang</option>
                                    {% for category in categories %}
                                        <option value="{{ category.id }}">{{ category.title }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col mb-3">
                            <label class="form-label"
                                   for="exampleFormControlReadOnlyInput basic-icon-default-email">Kimga:</label>
                            <div class="input-group input-group-merge">
                                <span class="input-group-text"><i class="bx bx-user-check"></i></span>
                                <select class="form-control" name="to_user" required>
                                    <option value="" disabled selected>Qabul qiluvchini tanlang</option>
                                    {% for user in users %}
                                        <option class="dropdown-menu show "
                                                value="{{ user.id }}">{{ user.full_name }} ({{ user.role.title }})</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="basic-icon-default-message">Izoh</label>
                        <div class="input-group input-group-merge">
                            <span id="basic-icon-default-message2" class="input-group-text">
                                <i class="bx bx-comment"></i>
                            </span>
                            <textarea
                                    id="basic-icon-default-message"
                                    name="desc" required
                                    class="form-control"
                                    placeholder="Ushbu fayl...."
                                    aria-label="Ushbu fayl...."
                                    aria-describedby="basic-icon-default-message2"></textarea>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label" for="file">Fayl:</label>
                        <div class="input-group input-group-merge">
                            <span id="file2" class="input-group-text">
                                <i class="bx bxs-file"></i>
                            </span>
                            <input
                                    type="file"
                                    class="form-control"
                                    id="file"
                                    name="file" required/>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Yuborish</button>
                </form>
            </div>
        </div>
    </div>
    <!-- / Content -->
{% endblock %}
