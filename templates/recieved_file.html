{% extends 'header.html' %}
{% load static %}
{% block title %}
<title>Fayl ma'lumotlari</title>
{% endblock %}
{% block content %}
    <!-- Content -->
    <div class="container-xxl flex-grow-1 container-p-y" xmlns="http://www.w3.org/1999/html">
        <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">{{ user.username }} /</span>
            Fayllar</h4>

        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Basic with Icons</h5>
            </div>
            <div class="card-body">
                <form method="get">{% csrf_token %}
                    <div class="mb-4">
                        <label class="form-label" for="file">Fayl:</label>
                        <div class="input-group input-group-merge">
                                        <span id="file2" class="input-group-text">
                                            <i class="bx bxs-file"></i>
                                        </span>
                            <a
                                    type="file"
                                    class="form-control"
                                    id="file"
                                    href="/file/"
                                    aria-readonly="true">{{ file.file }}</a>
                        </div>
                    </div>
                    <div class="row g-2">
                        <div class="col mb-3">
                            <label class="form-label" for="exampleFormControlReadOnlyInput basic-icon-default-email">Kategoriya:</label>
                            <div class="input-group input-group-merge">
                                <span class="input-group-text"><i class="bx bx-user-check"></i></span>
                                <input class="form-control" id="exampleFormControlReadOnlyInput1" type="text" placeholder="{{ category.title }}" readonly>
                            </div>
                        </div>
                        <div class="col mb-3">
                            <label class="form-label" for="exampleFormControlReadOnlyInput basic-icon-default-email">Kimdan:</label>
                            <div class="input-group input-group-merge">
                                <span class="input-group-text"><i class="bx bx-user-check"></i></span>
                                <input class="form-control" id="exampleFormControlReadOnlyInput1" type="text" placeholder="{{ user.username }}" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="exampleFormControlReadOnlyInput1">Izoh</label>
                        <div class="input-group input-group-merge">
                                        <span id="basic-icon-default-message2" class="input-group-text">
                                            <i class="bx bx-comment"></i>
                                        </span>
                            <textarea
                                    id="basic-icon-default-message"
                                    name="desc"
                                    class="form-control"
                                    placeholder="{{ description }}"
                                    aria-label="Ushbu fayl...."
                                    aria-describedby="basic-icon-default-message2"
                                    readonly>{{ description }}
                                        </textarea>
                        </div>
                    </div>

                </form>
            </div>
            <!--/ Basic Bootstrap Table -->
            <!--Second form -->
            <div class="card-body">
                <form method="postff"> {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label" for="basic-icon-default-message">Izoh</label>
                        <div class="input-group input-group-merge">
                                        <span id="basic-icon-default-message2" class="input-group-text">
                                            <i class="bx bx-comment"></i>
                                        </span>
                            <textarea
                                    id="basic-icon-default-message"
                                    name="desc"
                                    class="form-control"
                                    placeholder="Izohingizni kiritng... "
                                    aria-label="Izohingizni kiritng..."
                                    aria-describedby="basic-icon-default-message2"
                                    readonly>
                            </textarea>
                        </div>
                    </div>
                    <div class="mb-3">

                        <div class="input-group input-group-merge">

                            <div class="form-check form-switch mb-2">
                                <input name="isRead" id="flexSwitchCheckChecked" class="form-check-input" type="checkbox" readonly>
                                <label class="form-check-label" for="flexSwitchCheckChecked">O'qildi</label>
                            </div>
                        </div>
                    </div>
                     <div class="mb-3">

                        <div class="input-group input-group-merge">

                            <div class="form-check form-switch mb-2">
                                <input name="isComplited" id="flexSwitchCheckChecked" class="form-check-input" type="checkbox" readonly>
                                <label class="form-check-label" for="flexSwitchCheckChecked">Bajarildi</label>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <!--/Second form -->
        </div>
    </div>
    <!-- / Content -->
{% endblock %}
